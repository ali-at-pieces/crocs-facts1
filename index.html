<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        button:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .fact-display {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .fact-display.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="factButton">Show Random Crocodile Fact</button>
        <div id="factDisplay" class="fact-display"></div>
    </div>
    <script>
        const facts = [
            "Crocodiles are large aquatic reptiles found in tropical regions of Africa, Asia, the Americas, and Australia.",
            "They are members of the order Crocodylia, which also includes alligators, caimans, and gharials.",
            "Crocodiles have a powerful bite, with some species having the strongest bite force of any animal.",
            "They are carnivorous and primarily feed on fish, birds, mammals, and occasionally smaller crocodiles.",
            "Crocodiles have a lifespan of 35 to 75 years, depending on the species.",
            "They are excellent swimmers and can hold their breath underwater for up to an hour.",
            "Crocodiles have a unique heart structure with four chambers, which is more similar to birds and mammals than to other reptiles.",
            "They are known for their ambush hunting technique, where they wait for prey to come close before attacking.",
            "Crocodiles communicate with each other through vocalizations, body language, and chemical signals.",
            "The largest species, the saltwater crocodile, can grow up to 23 feet (7 meters) in length and weigh over 2,200 pounds (1,000 kilograms)."
        ];

        document.getElementById('factButton').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.textContent = facts[randomIndex];
            factDisplay.classList.add('show');
        });
    </script>
</body>
</html>
